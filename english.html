<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>스터디메이커즈 - 영단어 연습</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="mainBody">
  <h1>영단어 연습하기</h1>
  <p>제한 시간 안에 최대한 많은 문제를 풀어보세요!</p>
  <div><strong>점수:</strong> <span id="score">0</span></div>
  <div><strong>남은 시간:</strong> <span id="time">60</span>초</div>
  <div id="problem" class="problem-box"></div>
  <input type="text" id="answerInput" placeholder="한국어 뜻 입력" />
  <button id="checkBtn">확인</button>
  <p id="result"></p>
  <button id="restartBtn">다시 시작</button>
  <script src="english.js"></script>
</body>
</html>
