<!DOCTYPE html>
<html>
<head>
  <title>Simple JavaScript Example</title>
</head>
<body>

  <h1>Hello!</h1>
  <p>Click the button below to see a message.</p>
  
  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      alert("Hello, world!");
    }
  </script>

</body>
</html>
